name: Simple Docker Build

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile'
      - '**.js'
      - '**.css'
      - '**.html'
      - 'config.yaml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/cloudflared-homepage.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflared-homepage-docker-image
          path: /tmp/cloudflared-homepage.tar
          retention-days: 7

      

      - name: Test image locally
        run: |
          docker load -i /tmp/cloudflared-homepage.tar
          docker images
          docker run -d -p 8080:80 --name test-homepage cloudflared-homepage:latest
          sleep 10
          curl -f http://localhost:8080 || exit 1
          docker stop test-homepage
          docker rm test-homepage

  test:
    name: Test Application
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflared-homepage-docker-image
          path: /tmp/

      - name: Load and test image
        run: |
          docker load -i /tmp/cloudflared-homepage.tar
          docker run -d -p 8080:80 --name test-homepage cloudflared-homepage:latest
          sleep 10
          
          # Test homepage loads
          curl -f http://localhost:8080
     
          docker stop test-homepage
          docker rm test-homepage