<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Tunnel Homepage</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud"></i> Cloudflare Tunnel Homepage</h1>
            <p class="subtitle">Your applications dashboard</p>
        </header>
        
        <main>
            <div class="controls">
                <button id="refresh-btn" class="btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                <div class="config-path">
                    <span>Config: </span>
                    <span id="config-path-display">Loading...</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-server"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="total-apps">0</div>
                        <div class="stat-label">Applications</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-globe"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="active-apps">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search applications...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="apps-grid" id="apps-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading applications...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Cloudflare Tunnel Dashboard | Auto-refresh every 60 seconds</p>
        </footer>
    </div>
    
    <script src="src/js/config.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
